size: 1100 1100
bkgColor: gray
color: white
font: Roboto 14
scale: 1
innerDirection: row
innerGap: 10
inner:

  # Simple rectangle
  - size: 100 100
    bkgColor: white
    inner:
      - size: 100% 50%
        bkgColor: blue

  # Auto size
  - size: 100 100
    bkgColor: white
    innerDirection: row
    inner:
      - bkgColor: coral
        inner:
          - bkgColor: blue
            size: 20 20
          - bkgColor: blue
            size: 30 30
      - bkgColor: coral
        padding: 5
        inner:
          - bkgColor: blue
            size: 20 20
          - bkgColor: blue
            size: 30 30

  # Autosize with text
  - size: 100 100
    bkgColor: white
    innerDirection: row
    inner:
      - bkgColor: coral
        inner:
          - text: Hello
      - bkgColor: coral
        padding: 5
        inner:
          - text: World

  # Wrapping
  - size: 100 100
    bkgColor: white
    innerDirection: row
    inner:
      - forEach: 11
        size: 30 20
        bkgColor: blue

  # Wrapping align end
  - size: 100 100
    bkgColor: white
    innerDirection: row
    justify: end
    inner:
      - forEach: 11
        size: 30 20
        bkgColor: blue

  # Wrapping align center
  - size: 100 100
    bkgColor: white
    innerDirection: row
    justify: center
    inner:
      - forEach: 11
        size: 30 20
        bkgColor: blue

  # Wrapping align
  - size: 100 100
    bkgColor: white
    innerDirection: row
    justify: space-between
    inner:
      - forEach: 11
        size: 30 20
        bkgColor: blue

  # Wrapping align center
  - size: 100 100
    bkgColor: white
    innerDirection: row
    justify: center
    innerGap: 5
    inner:
      - forEach: 11
        size: 30 10
        bkgColor: blue

  # Padding
  - size: 100 100
    bkgColor: white
    padding: 10
    innerDirection: row
    inner:
      - forEach: 11
        size: 30 10
        bkgColor: blue

  # Text
  - size: 100 100
    bkgColor: white
    color: black
    inner:
      - text: One two three four six
      - text: One two three four six
        justify: end
      - text: One two three four six
        justify: center

  # Absolute positions
  - size: 100 100
    bkgColor: white
    padding: 5
    inner:
      - size: 10 10
        bkgColor: red
        absolute: left
      - size: 10 10
        bkgColor: blue
        absolute: right
      - size: 10 10
        bkgColor: purple
        absolute: top
      - size: 10 10
        bkgColor: green
        absolute: bottom
      - size: 10 10
        bkgColor: green
        absolute: top left
      - size: 10 10
        bkgColor: cyan
        absolute: top right
      - size: 10 10
        bkgColor: coral
        absolute: bottom right
      - size: 10 10
        bkgColor: khaki
        absolute: bottom left

  # Absolute positions 2
  - size: 100 100
    bkgColor: white
    padding: 5
    inner:
      - size: 10 10
        bkgColor: red
        absolute: left right
      - size: 10 10
        bkgColor: red
        absolute: top bottom
      - size: 10 10
        bkgColor: green
        absolute: top bottom left
      - size: 10 10
        bkgColor: green
        absolute: top bottom right

  # Absolute positions 3
  - size: 100 100
    bkgColor: white
    padding: 5
    inner:
      - size: 10 10
        bkgColor: red
        absolute: left/-10 right/10
      - size: 10 10
        bkgColor: green
        absolute: top/-10 bottom/10

  # Images
  - size: 100 100
    bkgColor: white
    innerDirection: row
    inner:
      - size: 50 50
        bkgImage: test_img.jpeg
      - size: 50 50
        bkgImage: test_img2.png
      - size: 50 50
        bkgImage: test_img.jpeg
        bkgImageSize: contain

  # Images with border radius
  - size: 100 100
    bkgColor: white
    innerDirection: row
    inner:
      - size: 50 50
        bkgImage: test_img.jpeg
        borderRadius: 10
      - size: 50 50
        bkgImage: test_img.jpeg
        bkgImageSize: contain
        borderRadius: 10
      - size: 50 50
        bkgImage: test_img2.png
        borderRadius: 10
      - size: 50 50
        bkgImage: test_img2.png
        bkgImageSize: contain
        borderRadius: 10

  # Borders
  - size: 100 100
    bkgColor: white
    innerDirection: row
    innerGap: 5
    justify: space-evenly
    inner:
      - size: 30 30
        bkgColor: blue
        border: outset 5 red
      - size: 30 30
        bkgColor: blue
        border: inset 5 red
      - size: 30 30
        bkgColor: blue
        border: center 5 red
      - size: 30 30
        bkgColor: blue
        border: outset 5 red
        borderRadius: 10
      - size: 30 30
        bkgColor: blue
        border: inset 5 red
        borderRadius: 10
      - size: 30 30
        bkgColor: blue
        border: center 5 red
        borderRadius: 10

  # Borders
  - size: 100 100
    bkgColor: white
    innerDirection: row
    inner:
      - size: 50 50
        bkgColor: blue
        rotate: 10
        inner:
          - size: 25 25
            bkgColor: red
          - size: 25 25
            bkgColor: green
            absolute: right bottom

  # For each
  - bkgColor: white
    innerDirection: row
    size: 100 100
    innerGap: 2
    padding: 5
    font: 20
    inner:
      - forEach: StringsSlice
        bkgColor: blue
        font: 15
        text: "~ value + ' ' + string(100 / len(parent)) + ' ' + string(findIndex(parent, # == value))"