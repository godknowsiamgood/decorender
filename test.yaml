size: 1000 1000
bkgColor: black
color: white
font: Roboto 14
innerGap: 10
innerDirection: row
padding: 10
fontFaces:
  - family: Roboto
    file: ./Roboto-Regular.ttf
inner:
  - inner:
    - text: Simple rectangle
      width: 100
    - size: 100 100
      bkgColor: coral

  - inner:
    - text: Rectangle with border radius
      width: 100
    - size: 100 100
      borderRadius: 10 20 10 30
      bkgColor: coral

  - inner:
      - text: Autosize rectangle
        width: 100
      - bkgColor: coral
        padding: 10
        inner:
          - size: 80 100
            bkgColor: white

  - inner:
      - text: Gaps vertical
        width: 80
      - bkgColor: coral
        padding: 10
        innerGap: 10
        inner:
          - size: 20 20
            bkgColor: red
          - size: 20 20
            bkgColor: green
          - size: 20 20
            bkgColor: blue

  - inner:
    - text: Gaps horizontal
      width: 100
    - bkgColor: coral
      padding: 10
      innerGap: 10
      innerDirection: row
      inner:
        - size: 20 20
          bkgColor: red
        - size: 20 20
          bkgColor: green
        - size: 20 20
          bkgColor: blue

  - inner:
      - text: Gaps horizontal and vertical
        width: 100
      - bkgColor: coral
        padding: 10
        innerGap: 10
        innerDirection: row
        width: 100
        inner:
          - size: 20 20
            bkgColor: red
          - size: 20 20
            bkgColor: green
          - size: 20 20
            bkgColor: blue
          - size: 20 20
            bkgColor: yellow
          - size: 20 20
            bkgColor: white

  - inner:
      - text: Simple text with line height
        width: 100
      - bkgColor: coral
        font: Roboto 20
        lineHeight: 20
        text: AaBbCcDdJjQq

  - inner:
      - text: Text with wrapping
        width: 100
      - bkgColor: coral
        width: 100
        font: Roboto 15
        text: Text with word wrap

  - inner:
      - text: Absolute positioning
        width: 100
      - bkgColor: coral
        size: 200 100
        padding: 10
        inner:
          - size: 20 20
            bkgColor: red
            absolute: left
          - size: 20 20
            bkgColor: green
            absolute: top
          - size: 20 20
            bkgColor: blue
            absolute: right
          - size: 20 20
            bkgColor: white
            absolute: bottom
          - size: 20 20
            bkgColor: yellow
            absolute: top left
          - size: 20 20
            bkgColor: pink
            absolute: top right
          - size: 20 20
            bkgColor: cyan
            absolute: bottom right
          - size: 20 20
            bkgColor: magenta
            absolute: bottom left


  - inner:
      - text: Absolute positioning 2
        width: 150
      - bkgColor: coral
        size: 200 100
        inner:
          - size: 20 20
            bkgColor: red
            absolute: left right
          - size: 20 20
            bkgColor: green
            absolute: top bottom
          - size: 20 20
            bkgColor: yellow
            absolute: top right bottom
          - size: 20 20
            bkgColor: blue
            absolute: top left bottom

  - inner:
      - text: Absolute positioning with offsets
        width: 150
      - bkgColor: coral
        size: 200 100
        inner:
          - size: 20 20
            bkgColor: red
            absolute: right/-10
          - size: 10 10
            bkgColor: blue
            absolute: left right/-10
          - size: 10 10
            bkgColor: green
            absolute: left/10 top/10
          - size: 10 10
            bkgColor: yellow
            absolute: right/20 top/10

  - inner:
      - text: Cover image
        width: 150
      - bkgColor: coral
        size: 150 100
        padding: 10
        inner:
          - image: ./test_img.jpeg

  - inner:
      - text: Padding and width 100%
        width: 150
      - bkgColor: coral
        size: 150 40
        inner:
          - width: 100%
            padding: 10 5 10 5
            bkgColor: white
            inner:
              - size: 10 10
                bkgColor: red

  - inner:
      - text: Image containing
        width: 120
      - size: 120 120
        inner:
          - image: ./test_img.jpeg
            bkgImageSize: contain
            bkgColor: salmon

  - inner:
      - text: Borders
        width: 120
      - bkgColor: salmon
        padding: 5
        innerDirection: row
        innerGap: 8
        inner:
          - size: 30 30
            bkgColor: yellow
            borderRadius: 5
            border: inset 3 0x00000055
          - size: 30 30
            bkgColor: yellow
            borderRadius: 5
            border: outset 3 0x00000055
          - size: 30 30
            bkgColor: yellow
            borderRadius: 5
            border: center 3 0x00000055

  - inner:
      - text: For each
        width: 120
      - bkgColor: salmon
        innerDirection: row
        size: 100 100
        innerGap: 2
        padding: 5
        font: 20
        inner:
          - forEach: StringsSlice
            bkgColor: blue
            font: 15
            text: "~ value + ' ' + string(100 / len(parent)) + ' ' + string(findIndex(parent, # == value))"

  - inner:
      - text: Justify vertical and size test
        width: 150
      - bkgColor: salmon
        size: 150 100
        padding: 20
        inner:
          - justify: center
            size: 100% 100%
            bkgColor: white
            inner:
              - size: 20 30
                bkgColor: blue

  - inner:
      - text: Justify test
        width: 150
      - bkgColor: salmon
        size: 150 100
        padding: 10
        justify: space-between
        innerDirection: row
        inner:
          - size: 10 10
            forEach: 5
            bkgColor: white